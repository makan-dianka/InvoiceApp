{% extends "layout/base.html" %}

{% load static %}


{%  block head %}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center main-top">
            <div class="col-md-8">
                <h4>Créer une nouvelle facture</h4>
                <hr />
                <p><a href="{% url 'factures:create_customer' %}" class="btn btn-sm btn-secondary">Ajouter un nouveau client</a></p>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">Créer la facture</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
