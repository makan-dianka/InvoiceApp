<h2>🗑️ Supprimer la facture</h2>
<p>Es-tu sûr de vouloir supprimer la facture <strong>n°{{ invoice.number }}</strong> ?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" style="background-color: red; color: white;">✅ Oui, supprimer</button>
  <a href="{% url 'factures:invoice_detail' invoice.id %}">❌ Annuler</a>
</form>
