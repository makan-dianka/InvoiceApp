{% extends "layout/base.html" %}

{% load static %}


{%  block head %}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center main-top">
            <div class="col-md-8">
                <h4>✏️ Modifier la facture {{ invoice.number }}</h4>
                <hr />
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
                </form>
                <br><br>
                <p><a href="{% url 'factures:invoice_detail' invoice.id %}">← Retour à la facture</a></p>
            </div>
        </div>
    </div>
{% endblock %}


{% block custom_javascrpt %}
    <script>
        const customerField = document.querySelector('#customer-field');
        customerField.readOnly = true;
        customerField.disabled = true;
    </script>
{% endblock %}
